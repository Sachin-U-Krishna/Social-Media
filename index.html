<!doctype html>
<html lang="en">

<head>
    <title>Social Media</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- CSS -->
    <style>
        :root {
            --navBg: #A9DEF9;
            --bgSecondary: #E5E5E5;
            --smFont: 12px;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            height: 80px;
        }

        .navbar {
            background-color: var(--navBg);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .logo-img,
        .profile-img,
        .tiles-btn {
            height: 45px;
            width: 45px;
        }

        .tiles {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .tiles-btn-frame {
            display: flex;
            padding-left: 5px;
            justify-content: space-between;
        }

        .tiles-btn:not(:last-child) {
            margin-right: 7px;
        }

        .tiles-btn {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .search {
            width: 622px;
        }

        .search,
        .profile-img {
            box-shadow: 2px 2px #000000;
        }

        .profile-img {
            border-radius: 5px;
        }

        .profile {
            display: flex;
        }

        .right-txt{
            padding-left: 10px;
        }

        .user-name{
            font-size: var(--smFont);
        }

        .profile-name{
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="/assets/img/rectangle-5@2x.png" alt="logo" class="logo-img">
        </div>
        <form class="d-flex">
            <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="profile">
            <img src="assets/img/rectangle-7@2x.png" alt="profile" class="profile-img">
            <div class="right-txt">
                <div class="profile-name">Steve Rogers</div>
                <div class="user-name">@steve_rogers</div>
            </div>
        </div>
        <div class="tiles">
            <div class="tiles-btn-frame">
                <a href="" class="tiles-btn"><img src="assets/img/vuesaxboldedit2.svg" alt=""></a>
                <a href="" class="tiles-btn"><img src="assets/img/vuesaxboldedit2.svg" alt=""></a>
                <a href="" class="tiles-btn"><img src="assets/img/vuesaxboldedit2.svg" alt=""></a>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
